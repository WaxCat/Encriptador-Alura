<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
  </head>

  <body>
    <header>
      <h1 class="titulo">Encriptador Alura</h1>
      <a href="https://app.aluracursos.com/dashboard" target="_blank" rel="noopener noreferrer"><img class="Logo"  src="imagenes/Logo.png" alt="LogoAlura"></a>
    </header>

    <main>
      <section>
        <textarea class="text-area"  cols="30" rows="10" placeholder="Ingrese texto"></textarea>
          <div>
            <h6 class="informacion">Solo letras minusculas sin acento</h6>
          </div>
          <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDencriptar()">Descriptar</button>
          </div>
          <div>
            <ul>
              <li>1. Ingresa texto a incriptar o desincriptar</li>
              <li>2. Dar click en boton de acci√≥n a realizar</li>
              <li>3. Copiar texto resultante</li>
            </ul>
            
          </div>
      </section>
      
      <section>
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
          <button class="copiar" onclick="copia()">Copiar</button>
        </div>
      </section>
    
    </main>

<script src="script.js"></script>
</body>
</html>
